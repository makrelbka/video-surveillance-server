<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Surveillance</title>
</head>
<body>
    <h1>Live Stream</h1>
    <video width="640" height="360" controls autoplay>
        <source src="/live/live.m3u8" type="application/vnd.apple.mpegurl">
    </video>

    <h2>Archive</h2>
    <ul>
        {% for file in files %}
            <li><a href="/archive/{{ file }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
